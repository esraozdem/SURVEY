<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Clarusway Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form id="form">
        <div class="form-control">
        <label for="fname"> First name</label>
    <input
      type="=text"
      id="fname"
      name="fname"
      placeholder="Enter your name"
    >
    </div>
    <div class="form-control">
    <label for="lname">Last name</label>
    <input
      type="text"
      id="lname"
      name="lname"
      placeholder="Enter your last name"
    >
</div>
 <div class="form-control">
    <label for="email">Email</label> 
    <input type="text" id="email" name="email"
    placeholder="user@clarusway"> 
    </div>

    <div class="form-control">
    <label for="role" id="label-role">
    Which option best describes your current role?</label> 

    <select name="role" id="role">
        <option value="" disabled selected hidden>Select current role</option>
        <option value="developer" >Developer</option>
        <option value="Qa Engineer">QA Engineer </option>
        <option value="System Engineer">System Engineer</option>
        <option value="Computer Programmer">Computer Programmer</option>
    </select>
</div>
<div class="form-control">
    <label></label>Would you recommend Clarusway to a friend?</label>
    <label for="rec1">
        <input type="radio" id="rec1" name="rec" >Definitely, yes</input>
    </label>
    
    <label for="rec2"><input type="radio"  id="rec2" name="rec" >Maybe</label>
    
    <label for="rec3"><input type="radio" id="rec3" name="rec">Not Sure</input></label>
    <label for="rec4"><input type="radio" id="rec4" name="rec">Definetely, no</label>
    
  
</div>

<div class="form-control">
   <label>What is your favorite feature of Clarusway?</label>
   <select name="features" id="favorite">
    <option value="" disabled selected hidden>Select an option</option>
   <option value="instructor">Instructor</option>
   <option value="Environment">Environment</option>
   <option value="Oppurtunites">Oppurtunites</option> 
   </select>
</div>

   <div class = "form-control">
   <label>What would you like to see improved?<small>(Check all that apply)</small></label> 
   <label for="ch1">
   <input type="checkbox" id="ch1" name="ch1">Front-end Project</input>
   </label> 
   <label for="ch2">
   <input type="checkbox" id="ch2" name="ch2" >Back-end Project</input>
  </label>

  
   <label for="ch3"> <input type="checkbox" id="ch3" name="ch3" >Data-science</input></label> 
 
   <label for="ch4">  <input type="checkbox" id="ch4" name="ch4" >additional</input></label>
</div>

 <div class="form-control">
   <label for ="comment">Any comments or suggestions?</label>
 
   <textarea name="comment" id="commment"
   placeholder="Enter your comment here...Thanks for your comments"></textarea>
</div>
  
  <button  type="submit" value="submit"> Submit</button>

 
   


</form>

       

  </body>
</html>
